<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Static</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
	<header class="header">
		<img src="images/AirBnB_icon.png" alt="AirBnB Logo">
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Nairobi, Mombasa..</h4>
			<div class="popover">
				<ul>
				  <li><h2>Nairobi</h2>
					<ul>
					  <li>Game Drive</li>
					  <li>Branch</li>
					  <li>Picnic</li>
					</ul>
				  </li>
				<li><h2>Mombasa</h2>
				  <ul>
					<li>Beach</li>
					<li>Fort Jesus</li>
					<li>Yatch</li>
				  </ul>
				</li>
				</ul>
			  </div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Gym,Pool..</h4>
				<ul class="popover">
					<li>Free drinks</li>
					<li>Game room</li>
					<li>Kitchen</li>
					<li>dry cleaners</li>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>
		<p>
			Best School
		</p>
	</footer>
</body>
</html>
